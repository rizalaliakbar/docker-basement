version: '3'

services:
  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    restart: always
    security_opt:
      - no-new-privileges:true
    networks:
      backend:
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=rizalaliakbar.business@gmail.com
      - CF_DNS_API_TOKEN=nDhwpVb4Mbh2nHBiC_utWdbONnQ18-q8SwCVUZkd
      # - CF_API_KEY=YOU_API_KEY
    volumes:
      - ${PWD}/config:/etc/traefik
      - traefik-ssl-certs:/ssl-certs
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.rizalaliakbar.eu.org`)"
      #- "traefik.http.middlewares.traefik-auth.basicauth.users=YOUR_USERNAME_PASSWORD"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.rizalaliakbar.eu.org`)"
      #- "traefik.http.routers.traefik-secure.middlewares=traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=rizalaliakbar.eu.org"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.rizalaliakbar.eu.org"
      - "traefik.http.routers.traefik-secure.service=api@internal"

volumes:
  traefik-ssl-certs:
    driver: local
    name: traefik-ssl-certs

networks:
  backend:
    name: backend
    external: true